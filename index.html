<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
      <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/master.css" type="text/css">
    <meta charset="utf-8">
    <title>Rotten Tomatoes</title>
  </head>
  <body>
    <div class="header">
      <div class="home-area">
        <a href="#"><img src="img/rottentomatoes.png" alt=""></a>
      </div>
      <div class="nav">
        <ul>
          <li><a href="#">Movies &amp; DVDs</a></li>
          <li><a href="#">TV</a></li>
          <li><a href="#">Tickets &amp; Showtimes</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="form">
        <form class="nope" id="add-movie">
          <h1>Add your least favorite movie :(</h1>

          <div class="form-group top-row">
            <div class="field-wrap">
              <input type="text" id="title" placeholder="Title">
            </div>

            <div class="field-wrap">
              <input type="number" id="year" placeholder="Year">
            </div>
          </div>

          <div class="form-group">
            <div class="field-wrap">
              <input type="text" id="studio" placeholder="Studio">
            </div>
          </div>

          <div class="form-group">
            <div class="field-wrap">
              <input type="number" id="tomatometer" placeholder="Your rating">
            </div>
          </div>

          <button type="submit">Add Movie</button>
        </form>
      </div>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Studio</th>
            <th>Tomatometer</th>
          </tr>
        </thead>
        <tbody>
          <!-- magic goes here -->
        </tbody>
      </table>
    </div>
  </body>
</html>

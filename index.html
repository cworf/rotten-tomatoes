<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/master.css" type="text/css">
    <meta charset="utf-8">
    <title>Rotten Tomatoes</title>
  </head>
  <body>
    <div class="header">
      <div class="home-area">
        <a href="#"><img src="img/logo.png" alt=""></a>
      </div>
      <div class="nav">
        <ul>
          <li><a href="#">Movies &amp; DVDs</a></li>
          <li><a href="#">TV</a></li>
          <li><a href="#">Tickets &amp; Showtimes</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="form">
        <form id="add-movie">
          <div class="field-wrap">
            <input type="text" id="title" placeholder="Title">
          </div>
          <div class="field-wrap">
            <input type="number" id="year" placeholder="Year">
          </div>
          <div class="field-wrap">
            <input type="text" id="studio" placeholder="Studio">
          </div>
          <div class="field-wrap">
            <input type="number" id="score" placeholder="Tomatometer">
          </div>
        </form>
      </div>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Studio</th>
            <th>Tomatometer</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="title-cell">The Last Starfighter</td>
            <td>1984</td>
            <td>Universal Studios</td>
            <td class="score-cell">79%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
